{{ define "main" }}
    <h2>{{ .Title }}</h2>
    {{ .Content }}
    {{ range .Pages }}
        <article style="margin:2rem 0;padding:1rem;border:1px solid #333">
            <h3><a href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
            <time>{{ .Date.Format "02/01/2006" }}</time>
            <p>{{ .Summary }}</p>
        </article>
    {{ end }}
{{ end }}
